    <script>
        function ShowDataCayTrong(){
            var dataSend={

            }
                $.ajax({
                url: 'php/api_hien_thi_cay_trong.php',
                type: 'GET', // hoặc 'GET'
                data: 
                dataSend
                ,
                success: function(response) {
                    console.log( response);
                    var stt=1
                    var html=''
                    for ( var x in response){
                        var ob=response[x]
                         console.log(ob);
                        html=html+ '<tr class="odd">'+
                                            '<td class="sorting_1">'+stt+'</td>'+
                                             '<td>'+ob.MaCay+'</td>'+
                                            '<td>'+ob.TenCay+'</td>'+
                                           
                                            '<td>'+ob.LoaiCay+'</td>'+
                                            '<td><a href="#" class="btn btn-danger btn-circle btn-lg">'+
                                        '<i class="fas fa-trash"></i>'+
                                    '</a></td>'+
                                        '</tr>';
                        stt++;
                    }
                    console.log(html);
                    $(".addDataCayTrong").html(html)
                },
                    error: function(error) {
                    console.log('Lỗi:', error);
    }
});
        }
        // Đợi tài liệu tải xong
        $(document).ready(function(){
            //Khi trang web load
            ShowDataCayTrong()
            $(".btninsert").click(function(){
                var macay=$(".txtmacay").val()
                 var tencay=$(".txttencay").val()
                  var loaicay=$(".cbloaicay").val()
               console.log("đã click ok"+macay)
               var dataSend={
                    MaCay:macay,
                    TenCay:tencay,
                    LoaiCay:loaicay
               }
               $.ajax({
                url: 'php/api_them_bang_cay_trong.php',
                type: 'POST', // hoặc 'GET'
                data: 
                dataSend
                ,
                success: function(response) {
                    console.log( response);
                    if(response.status=='success'){
                      alert(response.message)
                      ShowDataCayTrong()
                      //  bootbox.alert('This is the default alert!');
                    }else{
                         alert(response.message)
                          //bootbox.alert(response.message);
                    }
                },
                    error: function(error) {
                    console.log('Lỗi:', error);
    }
});
            });
        });
    </script>
